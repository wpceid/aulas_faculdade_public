<!DOCTYPE html>
<html>
<head>
  <title>Minha Primeira Página</title>
</head>
<body>
  <h1>Bem-vinda ao JavaScript!</h1>
  <p id="mensagem">Clique no botão para mudar este texto.</p>
  <button onclick="mudarTexto()">Clique aqui</button>

  <script>
    function mudarTexto() {
      // Sua missão vai aqui!
      document.getElementById("mensagem").innerText = "Parabéns, você usou JS!";
    }
  </script>
</body>
</html>
