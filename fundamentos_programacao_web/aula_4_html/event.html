<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Evento</title>
</head>
<body>
    <form method="post">
        <label>
            Nome do evento:
            <input name="text" autocomplete="name" />
        </label>
        <label>
            Data do evento:
            <input name="date" type="date" />
        </label>
        <button>Salvar</button>
    </form>
</body>
</html>
