<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <center>
    <img src="./images/header_artesanato_5.jpg" alt="hearts" width="1300" height="100">
    </center>
</head>

<body>
    <center>
    <h2>Deixe seu feedback &#128150;</h2>
    <form action="sucess.html" method="get">

        <label for="name"><b>Nome: </b></label>
        <input type="text" name="name" required minlength="3" maxlength="100" pattern="[A-Za-zÀ-ú\s]+"
            title="Somente letras e espaços são permitidos">

        <br><br>
        <label for="email"><b>E-mail: </b></label>
        <input type="email" name="email" required>

        <br><br>

        <label for="feedback"><b>Feedback: </b></label>
        <textarea name="feedback" rows="5" cols="50" required></textarea>
        <br>
        <button type="submit">Enviar</button>
        <br><br>
    </form>
    <iframe width="460" height="215" src="https://www.youtube.com/embed/Xmg-d-P01rU?si=c8Mwxd5GXnMaJ9fN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </center>
</body>

</html>
