<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <table>
    <caption>Lista de Produtos</caption>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Arroz</td>
        <td>5.00</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Feijão</td>
        <td>7.00</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Macarrão</td>
        <td>3.00</td>  
    </tr>
</table>
</body>
</html>
